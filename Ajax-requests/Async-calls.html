<!DOCTYPE html>
<html>

<head>
    <title>Async Example with setTimeout</title>
</head>

<body>
    <h2>Open the console to see the result</h2>
    <script>
        console.log("Start");

        setTimeout(() => {
            console.log("This runs after 2 seconds (asynchronously)");
        }, 2000); // 2000ms = 2 seconds

        console.log("End");
    </script>
</body>

</html>
