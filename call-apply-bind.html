    <script>
        var myObject = {
            salary: 4000,
            getSalary: function (a, b) {
                console.log(this.salary);
                console.log(a, b);
            }
        }

        myObject.getSalary.call(myObject, 10, 20);
        myObject.getSalary.apply(myObject, [10, 20]);
        var mySalary = myObject.getSalary.bind(myObject);
        mySalary(10, 20)
    </script>
