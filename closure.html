<script>
    //counter example
    function updateCounter() {
        let count = 0;
        function inner() {
            count += 1;
            let countText = document.getElementById("count-text");
            countText.innerText = `count: ${count}`;
        }
        return inner;
    }
    let updateCount = updateCounter();
