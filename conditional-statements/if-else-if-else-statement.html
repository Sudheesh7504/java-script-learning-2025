<html>
<header>
    <title>if-else-if-else-statement</title>
</header>

<body>
    <script>
        var score = prompt("Enter the score");
        var grade;
        if (score >= 90) {
            grade = 'A';
        } else if (score >= 80) {
            grade = 'B';
        } else if (score >= 70) {
            grade = 'C';
        } else if (score >= 60) {
            grade = 'D';
        } else if (score >= 50) {
            grade = 'E';
        } else {
            grade = 'Fail';
        }
        score >= 50 ? alert("your grade is: " + grade) : alert("your are fail");
    </script>
</body>
