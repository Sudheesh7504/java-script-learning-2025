    <title>dom manipulations</title>
    <!-- You now know how to:
    
    Create elements: document.createElement('tag')
    
    Set content: element.innerText or element.innerHTML
    
    Append: parent.appendChild(child)
    
    Insert before: parent.insertBefore(newNode, referenceNode)
    
    Remove: parent.removeChild(child) or element.remove()
    
    Replace: element.replaceWith(newElement) or parent.replaceChild(new, old)
    
    Clear all children: element.replaceChildren() (modern way) -->
</head>
