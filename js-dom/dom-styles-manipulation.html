    5. Remove a Class
    <div id="alert" class="box warning highlight">This is a warning box.</div>
    <script>
        let removeClass = document.getElementById("alert");
        console.log("before", removeClass.getAttribute("class"))
        removeClass.classList.remove("warning")
        console.log("after", removeClass.getAttribute("class"))
    </script>
