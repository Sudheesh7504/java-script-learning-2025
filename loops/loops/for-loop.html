<html>

<head>
    <ttitle>for..loop</ttitle>
</head>

<body>
    <h1>for loop used when we know the no.of iterations in advance</h1>
    <script>
        var sum = 0;
        let n = prompt("Enter a number");
        for (let i = 0; i <= n; i++) {
            sum += i;
        }
        document.write("sum is: " + sum);
    </script>
</body>

</html>
