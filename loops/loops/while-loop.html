<html>

<head>
    <ttitle>while..loop</ttitle>
</head>

<body>
    <h1>while loop used when we don't know the no.of iterations in advance</h1>
    <script>
        var n = +prompt("Enter a number");
        while (n !== 0) {
            document.write("Entered number is: " + n);
            n = +prompt("Enter a number");
        }
    </script>
</body>

</html>
